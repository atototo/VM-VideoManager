<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="UTF-8" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">

<th:block layout:fragment="content">

    <div class="container">
        <h1>VM - Video Manager</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default" id="login">
                    <form id="loginForm">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login
                                <button type="submit" class="btn btn-default">login</button>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputUserName" placeholder="username"
                                       required name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword"
                                       placeholder="password" required name="password">
                            </div>
                            <div class="well">
                                아래의 계정 정보로 이용해주세요
                                <ul>
                                    <li>[ 관리자 권한 ] ID : admin , PW : admin</li>
                                    <li>[ 유저 권한 ] ID : user , PW : user</li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="userInfo">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"> 로그인 성공 & 사용자 정보
                                <button type="button" class="btn btn-default" id="logoutButton">logout</button>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div id="userInfoBody"></div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="btn-group" role="group" aria-label="..." style="margin-bottom: 16px;">
                    <button type="button" class="btn btn-default" id="registerBtn">회원 등록</button>
                    <button type="button" class="btn btn-default" id="deleteBtn" style="display: none;">회원 탈퇴</button>
                    <button type="button" class="btn btn-default" id="modifyBtn" style="display: none;">내 정보 수정</button>
                </div>
                <div class="panel panel-default" id="fileUploadInfo" style="display: none;">
                    <div class="panel-heading">
                        <h3 class="panel-title">파일 업로드</h3>
                    </div>
                    <div class="panel-body">
                        <input type="file" name="upload_file" id="upload_file" accept=".mp4"/>
                        <input type="button" id="btn_upload" value="submit"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- 비디오 송출 되는 곳-->
        <div id="videoInfo" style="display: none;">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Video Streaming</h3>
                </div>
                <div class="panel-body">
                    <div id="videoInfoBody">
                        <video
                                id="my_video"
                                class="video-js"
                                controls
                                preload="auto"
                                width="640"
                                height="268"
                                data-setup="{}"
                        >
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">비디오 저장 목록</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" onclick='showVideo(name, id)'>제목</th>
                        <th scope="col">업로드 일자</th>
                        <th scope="col">재생</th>
                    </tr>
                    </thead>
                    <tbody id="responseVideoList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
